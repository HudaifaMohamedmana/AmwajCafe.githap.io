<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AmwajCafeChekout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cart.css">
    </head>
    <body>
        <nav>
            
                <div class="nav">
                    <img src="https://www.shutterstock.com/image-vector/coffee-cup-logo-design-template-600nw-2180323303.jpg" class="logo" alt="">
                    <h2>Amwaj Cafe</h2>
                </div>
            
            <div>
                <a href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/800px-Home-icon.svg.png" class="home" alt="">
                </a>

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png" class="home" alt="">
                
            </div>

        </nav>
        <div class="chekout">

            <form action="/submit-checkout" method="POST"></form>
                <div class="formDiv">
                
                    <div class="BillingInformation">
                        <h3>Billing Information</h3>
                        <label for="firstname">Name:</label>
                        <input type="text" id="firstname" name="firstname" placeholder="firstname" required>
                    
                        
                        <input type="text" id="lastname" name="lastname" placeholder="lastname" required>
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="name123@example.com" required>
                    
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                    

                        <h3>Shipping Address</h3>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St" required>
                    
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Detroit" required>
                    
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" placeholder="MI" required>
                    
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" placeholder="10000" required>
                    
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" placeholder="USA" required>

                        <button type="submit">Complete Purchase</button>
                    </div>

                </div>
            </form>
            <div class="orders">
                

            </div>
        </div>


            
        <script src="app.js" async defer></script>
    </body>
</html>
